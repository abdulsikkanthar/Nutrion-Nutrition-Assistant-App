<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="cardbox">
        <div class="title">
            <p class="heading-login">LOG IN</p>
        </div>
        <div class="cardbox-body">
            <form action="{{url_for('login')}}" id="form" method="post">
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-sm" placeholder="" id="email" name="email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="" required>
                </div>
                <div class="form-group d-grid gap-2 mx-auto">
                    <input type="submit" value="Log In" class="btn btn-primary">
                </div>
                <p style="text-align: center; font-size: 15px; padding-top: 10px;">Don't have an account? <a href="{{url_for('register')}}" style="text-decoration: None;">Sign up</a></p>
                <div class="msg" style="color: {{clr}}"><p>{{msg}}</p></div>
            </form>
        </div>
    </div>
    <script src=".\js\login.js"></script>
</body>
</html>
